---
- name: Create User, Group, Directory
  block:
    - name: Create group
      group:
        name: "{{ user.group }}"

    - name: Create user
      user:
        name: "{{ user.login }}"      
        password: "{{ user.password | password_hash('sha512')  }}"
        shell: /bin/bash
        group: "{{ user.group }}"

    - name: Create directory
      file:
        path={{ user.dir }}
          mode=0755
          owner="{{ user.login }}"
          group="{{ user.group }}"
          state=directory

- name: Install packages
  package:
    name:
      - htop
      - unzip
    state: latest
